<!DOCTYPE html>
<html>
<head>
    <title>Video Background with Transparent Overlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha (last value) for transparency */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="./media/snow.mp4" type="video/mp4">
        <!-- Add other video sources if needed -->
        Your browser does not support the video tag.
    </video>

    <div id="overlay"></div>

    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to my website</h1>
        <p>This is a demonstration of a video background with a transparent black overlay.</p>
    </div>
</body>
</html>
